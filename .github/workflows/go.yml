name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:10.10
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
        - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

          
    steps:

    - name: Set up Go 1.12
      uses: actions/setup-go@v1
      with:
        go-version: 1.12
        
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies and Test
      env:
        TEST_DATABASE_URL: postgres://postgres:postgres@localhost:${{ job.services.postgres.ports['5432'] }}/dt_benchmark_test?sslmode=disable
      run: |
        sudo apt-get install postgresql-client
        export GOPATH=`pwd`/go_path
        go mod tidy
        go get -v github.com/gobuffalo/buffalo/buffalo
        $GOPATH/bin/buffalo version
        $GOPATH/bin/buffalo plugins install github.com/gobuffalo/buffalo-pop
        ls $GOPATH/bin/*
        $GOPATH/bin/buffalo-pop version
        $GOPATH/bin/buffalo pop create -a
        $GOPATH/bin/buffalo test
