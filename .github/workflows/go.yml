name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432/tcp
          
    steps:

    - name: Set up Go 1.12
      uses: actions/setup-go@v1
      with:
        go-version: 1.12
        
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies and Test
      env:
        TEST_DATABASE_URL: postgres://postgres:postgres@${{ job.services.postgres.ports['5432'] }}/postgres?sslmode=disable
      run: |
        export GOPATH=`pwd`/go_path
        go mod tidy
        go get github.com/gobuffalo/buffalo/buffalo
        $GOPATH/bin/buffalo test
