<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dream Team Training</title>
    <%= stylesheetTag("application.css") %>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="csrf-param" content="authenticity_token" />
    <meta name="csrf-token" content="<%= authenticity_token %>" />
    <link rel="icon" href="<%= assetPath("images/favicon.ico") %>">
    <%= contentOf("extraStyle") %>

    <%= javascriptTag("application.js") %>
    <%= contentOf("pageScript") %>
  </head>
  <body>
    <nav>
      <%= if (current_user) { %>
        <h1><%= current_user.Email %></h1>
        <a href="/logout" data-method="DELETE">Sign Out</a>
      <% } else { %>
        <a href="/login" class="btn btn-primary">Sign In</a>
        <a href="/users/new" class="btn btn-success">Register</a>
      <% } %>
      </nav>

    <div class="container">
      <%= partial("flash.html") %>
      <%= yield %>
    </div>
  </body>
</html>
