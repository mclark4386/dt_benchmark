<div class="page-header">
  <h1>Edit Team</h1>
</div>

<%= form_for(team, {action: teamPath({ team_id: team.ID }), method: "PUT"}) { %>
<div class="row">
   <div class="form-group col-md-3">
      <label for="team-Resources">Resources</label>
      <div>
        <select multiple="multiple" class="form-control simple-select2" id="team-Resources" name="Resources">
          <%= for (resource) in resources { %>
            <option value="<%= resource.ID %>" <%= if (arrayContains(team_resources, resource.ID.String())) { %> selected="selected" <% } %>><%= resource.Title %></option>
          <% } %>
        </select>
      </div>
    </div>
    <div class="form-group col-md-3">
        <label for="team-Resources">Admins</label>
        <div>
            <select multiple="multiple" class="form-control simple-select2" id="team-Admins" name="Admins">
                <%= for (user) in users { %>
                <option value="<%= user.ID %>" <%= if (arrayContains(team_admins, admin.ID.String())) { %> selected="selected" <% } %>><%= user.Email %></option>
                <% } %>
            </select>
        </div>
    </div>
    </div>
  <%= partial("teams/form.html") %>
  <a href="<%= teamPath({ team_id: team.ID }) %>" class="btn btn-warning" data-confirm="Are you sure?">Cancel</a>
<% } %>

  <script>
      $(document).ready(function() {
      $('select').select2({
      theme: 'bootstrap4',
      placeholder: "Select an option",
      allowClear: true
      });
      });
  </script>
