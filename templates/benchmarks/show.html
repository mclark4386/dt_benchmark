<div class="page-header">
  <h1>Benchmark#Show</h1>
</div>

<ul class="list-unstyled list-inline">
  <li><a href="<%= benchmarksPath() %>" class="btn btn-info">Back to all Benchmarks</a></li>
  <li><a href="<%= editBenchmarkPath({ benchmark_id: benchmark.ID })%>" class="btn btn-warning">Edit</a></li>
  <li><a href="<%= benchmarkPath({ benchmark_id: benchmark.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>Name</strong>: <%= benchmark.Name %>
</p>
<p>
  <strong>Description</strong>: <%= benchmark.Description %>
</p>
