<div class="page-header">
  <h1>BenchmarkItem#Show</h1>
</div>

<ul class="list-unstyled list-inline">
  <li><a href="<%= benchmarkItemsPath() %>" class="btn btn-info">Back to all BenchmarkItems</a></li>
  <li><a href="<%= editBenchmarkItemPath({ benchmark_item_id: benchmarkItem.ID })%>" class="btn btn-warning">Edit</a></li>
  <li><a href="<%= benchmarkItemPath({ benchmark_item_id: benchmarkItem.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>Name</strong>: <%= benchmarkItem.Name %>
</p>
<p>
  <strong>BenchmarkID</strong>: <%= benchmarkItem.BenchmarkID %>
</p>
