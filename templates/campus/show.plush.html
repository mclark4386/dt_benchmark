<div class="page-header">
  <h1><%= campus.Name %></h1>
</div>

<%= if (isLoggedIn() && isCurrentUserSuperAdmin()) { %>
<div class="btn-group" role="group" >
  <a href="<%= campusesPath() %>" class="btn btn-info">Back to all Campus</a>
  <a href="<%= editCampusPath({ campus_id: campus.ID })%>" class="btn btn-warning">Edit</a>
  <a href="<%= campusPath({ campus_id: campus.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</div>
<% } %>
