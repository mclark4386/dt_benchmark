<div class="page-header">
  <h1>TeamPositions</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newTeamPositionsPath() %>" class="btn btn-primary">Create New TeamPosition</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>Name</th>
    <th>Team</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (teamPosition) in teamPositions { %>
      <tr>
      <td><%= teamPosition.Name %></td>
        <td><a href="<%= teamPath({team_id: teamPosition.TeamID}) %>"><%= teamPosition.Team.Name %></a></td>
        <td>
          <div class="btn-group pull-right" role="group" >
            <a href="<%= teamPositionPath({ team_position_id: teamPosition.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editTeamPositionPath({ team_position_id: teamPosition.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= teamPositionPath({ team_position_id: teamPosition.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
