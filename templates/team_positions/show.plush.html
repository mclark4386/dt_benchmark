<div class="page-header">
  <h1>Position: <%= teamPosition.Name %> of <%= teamPosition.Team.Name %></h1>
</div>

<div class="btn-group" role="group" >
  <a href="<%= teamPositionsPath() %>" class="btn btn-info">Back to all TeamPositions</a>
  <a href="<%= editTeamPositionPath({ team_position_id: teamPosition.ID })%>" class="btn btn-warning">Edit</a>
  <a href="<%= teamPositionPath({ team_position_id: teamPosition.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</div>

<p>
  <strong>Name</strong>: <%= teamPosition.Name %>
</p>
<p>
  <strong>Team</strong>: <a href="<%= teamPath({team_id: teamPosition.TeamID}) %>"><%= teamPosition.Team.Name %></a>
</p>
