<div class="page-header">
  <h1>Edit Resource</h1>
</div>

<%= form_for(resource, {action: resourcePath({ resource_id: resource.ID }), method: "PUT"}) { %>
  <%= partial("resources/form.html") %>
  <a href="<%= resourcePath({ resource_id: resource.ID }) %>" class="btn btn-warning" data-confirm="Are you sure?">Cancel</a>
<% } %>
