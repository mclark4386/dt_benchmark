<div class="page-header">
  <h1>Resources</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newResourcesPath() %>" class="btn btn-primary">Create New Resource</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>Title</th>
    <th>Url</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (resource) in resources { %>
      <tr>
      <td><%= resource.Title %></td>
        <td><%= resource.Url %></td>
        <td>
          <div class="pull-right">
            <a href="<%= resourcePath({ s_resource_id: resource.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= resourcePath({ s_resource_id: resource.ID }) %>/edit" class="btn btn-warning">Edit</a>
            <a href="<%= resourcePath({ s_resource_id: resource.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
